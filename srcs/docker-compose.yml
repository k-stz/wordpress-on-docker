version: '3.3'

services:
  mariadb:
    # image: wordpress:test
    build: ./requirements/mariadb/
    volumes: 
      - wordpress_db:/var/lib/mysql:rw
    # Expose: documentation on which port the 
    # application runs inside of docker container
    expose:
      - 3306
    env_file:
      - ./.env
    container_name: mariadb
    restart: unless-stopped
    networks:
    - mynetwork

  wordpress:
    #image: wordpress:fpm
    build: ./requirements/wordpress/
    # command: nginx -g "daemon off;"
    # restart: always
    volumes:
      - html:/var/www/html
    expose:
      - 9000
    env_file:
      - ./.env
    restart: unless-stopped
    depends_on:
      - mariadb
    networks:
      - mynetwork
  nginx:
    #image: nginx:latest
    build: ./requirements/nginx/
    #command: nginx -g "daemon off;"
    volumes:
      - html:/var/www/html
    ports:
      - 443:443
      - 7000:7000 # adminer, doesn't work
    env_file:
      - ./.env
    restart: unless-stopped
    networks:
      - mynetwork
    expose:
      - 443
      - 7000
  adminer:
    # image: adminer:4.8.1
    build: ./requirements/adminer
    restart: unless-stopped
    # command: /usr/sbin/php-fpm7.3 -F -R
    expose: 
      - 6000
    networks:
      - mynetwork

  redis:
    build: ./requirements/redis/
    command: redis-server --protected-mode no
    depends_on: 
      - wordpress
    ports:
      - 6379:6379
    networks:
      - mynetwork

  flask:
    build: ./requirements/flask
    ports:
      - 5000:5000
    restart: unless-stopped

  # login using command ~$ ftp k-stz.de 21 and login as root
  # type "pass", to enter passive mode, else nothing works...
  # type 'help' to see available commands, explore!
  ftp:
    build: ./requirements/ftp
    ports:
      - 21:21
      - 20:20
      - 40000-40001:40000-40001
    restart: unless-stopped
    networks:
      - mynetwork
    volumes:
      - html:/var/www/html


networks:
  # The default driver depends on how the Docker Engine youâ€™re using is configured, but in most instances it is bridge on a single host and overlay on a Swarm.
  mynetwork:
    driver: bridge

volumes:
  wordpress_db:
    driver_opts:
      type: none
      device: /home/k-stz/data/wordpress #NOTE needs full path (~ doesn't work)
      o: bind
  html:
    driver_opts:
      type: none
      device: /home/k-stz/data/html #NOTE needs full path (~ doesn't work)
      o: bind