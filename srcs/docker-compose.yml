version: '3.8'

services:
  mariadb:
    # image: wordpress:test
    build: ./requirements/mariadb/
    volumes:
      # uses the already created volume "db" and mount it
      - ~/data:/var/lib/mysql:rw
    # restart: always
    ports:
      - 3306:3306
    env_file:
      - ./.env
    networks:
    - mynetwork

  wordpress:
    image: wordpress
    # build: ./requirements/nginx/
    # command: nginx -g "daemon off;"
    # restart: always
    volumes:
      #- wordpress_vol:/var/www/htdocs
      - ~/data/wordpress_vol/:/var/www/htdocs
    ports:
      - 9000:80
    env_file:
      - ./.env
    depends_on:
      - mariadb
    links:
      - mariadb
    networks:
      - mynetwork
